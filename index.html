<!DOCTYPE html>
<html>
    <head>
        <title>PhotoInfinity</title>
        <!--Boostrap's CSS-->
        <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <!--Custom CSS-->
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <div class="container" id="page-container">
            
            <h1 id="app-name">
                <span class="glyphicon glyphicon-headphones"></span> PhotoInfinity
            </h1>
            

            <!-- NB: glyphicon halflings are generally not free, but the developer made them free in bootstrap -->

            <h2 id="page-header" onclick="this.innerHTML='Get all your images in one simple search.'">
                Images on the go!              
            </h2>
            
             <h3>Enter your search:</h3>

             <input type="text" id="myinputText" onchange="mysearchFunctionUP()" value=" ">

             <button type="button" class="btn btn-info" id="srchbtn" onclick="mysearchFunction()" >GO!</button>

             <p id="demo"></p>

            <script>
            function mysearchFunction()
             {var x = document.getElementById("myinputText").value;}
             function mysearchFunctionUP()
             { var y = document.getElementById("myinputText");
                  y.value = y.value.toUpperCase(); }
     

            </script>
        </div>
        <!-- 
            NB: You generally do not want to publically expose the server structure (eg. ./node_modules/...)
            will sort that in later bootcamps with task-runners and the like.
            For now this is just a demonstration.

            Alternatively can use CDNs for bootstrap/jquery
        -->

        <!--Custom Script-->
        <script src="./js/basic.js"></script>
    </body>
</html>
